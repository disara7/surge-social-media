<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/11.1.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-performance-compat.js"></script>

    <!-- Firebase Initialization -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- Custom Styles -->
    <style>
      body {
        background: #ECEFF1;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #message {
        background: white;
        max-width: 360px;
        margin: 100px auto 16px;
        padding: 32px 24px;
        border-radius: 3px;
        text-align: center;
      }

      #message h2 {
        color: #ffa100;
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 8px;
      }

      #message h1 {
        font-size: 22px;
        font-weight: 300;
        color: rgba(0, 0, 0, 0.6);
        margin-bottom: 16px;
      }

      #message p {
        line-height: 1.4;
        font-size: 14px;
      }

      #message a {
        display: inline-block;
        background: #039be5;
        color: white;
        text-transform: uppercase;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 4px;
        margin-top: 16px;
      }

      #load {
        color: rgba(0, 0, 0, 0.4);
        text-align: center;
        font-size: 13px;
        margin-top: 16px;
      }

      @media (max-width: 600px) {
        #message {
          margin-top: 0;
          box-shadow: none;
        }

        body {
          border-top: 16px solid #ffa100;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>Welcome</h2>
      <h1>Firebase Hosting Setup Complete</h1>
      <p>You're seeing this because you've successfully set up Firebase Hosting. Now it's time to build something extraordinary!</p>
      <a target="_blank" rel="noopener noreferrer" href="https://firebase.google.com/docs/hosting/">Open Hosting Documentation</a>
    </div>
    <p id="load">Firebase SDK Loading&hellip;</p>

    <!-- SDK Initialization and Feature Detection -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loadEl = document.querySelector('#load');
        try {
          const app = firebase.app();
          const features = [
            'auth',
            'database',
            'firestore',
            'functions',
            'messaging',
            'storage',
            'analytics',
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with: ${features.join(', ')}`;
        } catch (error) {
          console.error('Error loading Firebase SDK:', error);
          loadEl.textContent = 'Error loading the Firebase SDK. Check the console for details.';
        }
      });
    </script>
  </body>
</html>
